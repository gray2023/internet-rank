name: Anti-Graffiti Hourly Scan

on:
  schedule:
    - cron: '0 * * * *' # Hourly
  workflow_dispatch:

jobs:
  scan-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Critical for pushing changes

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Playwright & Dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run Anti-Graffiti Scraper
        run: |
          cd scraper
          python main.py
          ls -lh index.html

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Anti-Graffiti Bot"
          git config --global user.email "bot@noreply.github.com"
          
          # Move index.html to root for GitHub Pages
          mv scraper/index.html index.html
          
          git add index.html
          
          # Commit only if changes exist
          git commit -m "Hourly Update: $(date -u +'%Y-%m-%d %H:%M')" || exit 0
          git push origin main
